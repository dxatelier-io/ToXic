<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TOXIC â€” we say it's over but it's never</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #1a1a1a, #000);
      font-family: 'Inter', sans-serif;
      color: #e5e5e5;
      overflow: hidden;
    }

    .noise {
      position: fixed;
      inset: 0;
      background-image: url('https://grainy-gradients.vercel.app/noise.svg');
      opacity: 0.06;
      pointer-events: none;
      z-index: 2;
    }

    .container {
      position: relative;
      z-index: 3;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
    }

    .title {
      font-family: 'Playfair Display', serif;
      font-size: clamp(3.5rem, 10vw, 7rem);
      font-weight: 700;
      letter-spacing: 0.15em;
      color: #f2f2f2;
      text-shadow: 0 0 25px rgba(255, 255, 255, 0.15);
      animation: fadeIn 2s ease forwards;
    }

    .title span {
      display: inline-block;
      animation: pulse 6s infinite;
    }

    .subtitle {
      margin-top: 24px;
      font-family: 'Playfair Display', serif;
      font-size: clamp(1rem, 2.5vw, 1.4rem);
      font-style: italic;
      opacity: 0;
      animation: fadeInUp 2s ease forwards;
      animation-delay: 1.2s;
      color: #b3b3b3;
    }

    .line {
      width: 120px;
      height: 1px;
      background: linear-gradient(to right, transparent, #777, transparent);
      margin: 28px auto 0;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 2s;
    }

    .hint {
      position: absolute;
      bottom: 32px;
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      letter-spacing: 0.2em;
      opacity: 0.4;
      animation: blink 3s infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    @keyframes blink {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.15; }
    }
  </style>
</head>
<body>
  <div class="noise"></div>

  <div class="container">
    <div>
      <div class="title"><span>TOXIC</span></div>
      <div class="subtitle">we say it's over, but it's never</div>
      <div class="line"></div>
    </div>

    <div class="hint">SCROLL</div>
  </div>

  <script>
    // Subtle parallax effect
    document.addEventListener('mousemove', (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 20;
      const y = (e.clientY / window.innerHeight - 0.5) * 20;
      document.querySelector('.container').style.transform = `translate(${x}px, ${y}px)`;
    });
  </script>
</body>
</html>
